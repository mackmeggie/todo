<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer="defer" src="bundle.js"></script>
    </head>
    <body>
        <header>Todo</header>
        <div id="content">
            <div id="sidebar">
                <p>Projects</p>

            </div>
            <div id="main">
                <p>Today</p>
                <button id="addTasks">+ Task</button>

                <div class="taskform" id="newtask">
                    <form action="example.com/path" class="form-container">
                        <h3>Add a task</h3>
                
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter title" name="title">
                
                        <label  for="description">Description:</label>
                        <input type="text" id="description" placeholder="Enter description" name="description">
                
                
                        <label for="date">Date:</label>
                        <input type="number" id="date" placeholder="Enter date" name="date">
                
                        <button type="button" class="btn" onclick="addBook()" onclick="clearForm()">Submit</button>
                        <button type="button" class="cancel" onclick="closeForm()" onclick="clearForm()">Cancel</button>
                    </form>
                </div>

            </div>
        </div>


    </body>
    </html>
